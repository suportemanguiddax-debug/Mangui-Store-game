<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mangui Store - Jogos</title>
<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#1f7ae0;
  --radius:12px;
}
*{box-sizing:border-box;font-family:Inter,Segoe UI,system-ui,Roboto,"Helvetica Neue",Arial;}
body{margin:0;background:var(--bg);color:#111;line-height:1.2}
header{
  background:linear-gradient(180deg,#ffffff 0%, rgba(255,255,255,0.9)100%);
  padding:12px 14px;
  box-shadow:0 1px 0 rgba(0,0,0,0.04);
  position:sticky;top:0;z-index:10;
}
.topbar{display:flex;gap:12px;align-items:center}
.search{flex:1;background:#f1f5f9;border-radius:999px;padding:10px 14px;display:flex;align-items:center;gap:10px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.7);}
.search input{border:0;background:transparent;outline:0;width:100%;font-size:15px}
.search button{background:none;border:0;cursor:pointer}
.avatar{width:36px;height:36px;border-radius:50%;overflow:hidden}
.tabs{display:flex;gap:20px;padding:12px 4px 6px 4px;font-weight:600;color:var(--muted)}
.tabs button{background:transparent;border:0;padding:6px 0;font-size:15px;cursor:pointer}
.tabs button.active{color:#000;border-bottom:3px solid var(--accent);padding-bottom:3px}
/* banner */
.banner{margin:12px;border-radius:16px;overflow:hidden;position:relative;background:linear-gradient(90deg,#9ad6ff,#cfa7ff);min-height:150px;display:flex;align-items:flex-end;padding:14px;transition: all 1s ease-in-out;}
.banner .badge{position:absolute;left:12px;top:12px;background:rgba(255,255,255,0.9);padding:6px 10px;border-radius:999px;font-weight:600;font-size:13px;}
.banner .title{font-size:18px;font-weight:700;color:#04132a;background:rgba(255,255,255,0.75);padding:8px;border-radius:10px;display:inline-block;max-width:75%}
.banner img{position:absolute;right:0;top:0;height:100%;object-fit:cover;opacity:0.18}
/* section */
.section{padding:10px 12px}
.section h3{margin:6px 0 12px 0;font-size:16px}
/* list */
.list{display:flex;flex-direction:column;gap:10px}
.card{background:var(--card);border-radius:12px;padding:10px;display:flex;gap:12px;align-items:center;box-shadow:0 1px 6px rgba(16,24,40,0.03);}
.thumb{width:72px;height:72px;border-radius:10px;flex:0 0 72px;overflow:hidden;background:#eee}
.thumb img{width:100%;height:100%;object-fit:cover;display:block}
.info{flex:1;min-width:0}
.name{font-weight:700;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.meta{color:var(--muted);font-size:13px;margin-top:4px;display:flex;gap:8px;flex-wrap:wrap}
.genre{font-size:12px;color:#1f7ae0;font-weight:600}
.rating{font-weight:700;color:#111}
.install{background:transparent;border:1px solid #e6eefc;padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer;flex-shrink:0}
.install a{color:var(--accent);text-decoration:none}
/* responsive */
@media(min-width:880px){.list{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}.card{align-items:flex-start}}
@media(min-width:1200px){.list{grid-template-columns:repeat(3,1fr)}}
/* small footer nav */
.nav{position:fixed;left:50%;transform:translateX(-50%);bottom:12px;background:rgba(255,255,255,0.95);padding:8px 12px;border-radius:999px;display:flex;gap:18px;align-items:center;box-shadow:0 6px 20px rgba(2,6,23,0.08)}
.nav button{background:transparent;border:0;font-weight:700;color:var(--muted);cursor:pointer}
.nav button.active{color:var(--accent)}
/* categoria dropdown */
.category-filter{display:none;gap:10px;margin-bottom:10px}
.category-filter button{padding:4px 10px;border-radius:999px;border:1px solid var(--accent);background:#fff;cursor:pointer;font-size:13px}
.category-filter button.active{background:var(--accent);color:#fff}
</style>
</head>

<nav class="tabs" aria-label="tabs">

</main>

const bannerTitle = document.getElementById("bannerTitle");
const bannerImg = document.getElementById("bannerImg");

let currentTab = "paraVoce";
let currentMenu = "jogos";
let currentCategory = "all";
let bannerIndex = 0;

function safeImg(src){
  const img = document.createElement('img');
  img.src = src;
  img.onerror = () => { img.src = 'https://via.placeholder.com/200?text=No+Image' };
  return img;
}

function escapeHtml(text){
  if(!text && text !== 0) return '';
  return String(text).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]; });
}

function renderList(filter=""){
  list.innerHTML = "";
  let data = currentMenu === "jogos" ? games : apps;
  data = data.filter(item => {
    if(currentTab === "emAlta") return item.avaliacao >= " 4.5";
    if(currentTab === "criancas") return ["Teeny Titans","Minecraft Story Mode 1","Minecraft Story Mode 2","Adventure Time Card Wars"].includes(item.nome);
    if(currentTab === "categoria" && currentCategory !== "all") return item.plataforma === currentCategory;
    return true;
  }).filter(g => g.nome.toLowerCase().includes(filter.toLowerCase()));

  data.forEach(g => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="thumb" aria-hidden="true"></div>
      <div class="info">
        <div class="name" title="${escapeHtml(g.nome)}">${escapeHtml(g.nome)}</div>
        <div class="meta">
          <div>${escapeHtml(g.plataforma)}</div>
          ${g.tamanho ? `<div>· ${escapeHtml(g.tamanho)}</div>` : ''}
          ${g.genero ? `<div class="genre">· ${escapeHtml(g.genero)}</div>` : ''}
          ${g.avaliacao ? `<div class="rating">${escapeHtml(g.avaliacao)}</div>` : ''}
        </div>
      </div>
      <div class="install"><a href="${g.link}" target="_blank" rel="noopener">Instalar</a></div>
    `;
    const thumb = card.querySelector('.thumb');
    const img = safeImg(g.img || 'https://via.placeholder.com/200');
    thumb.appendChild(img);
    list.appendChild(card);
  });
}

function updateBanner(){
  const item = bannerData[bannerIndex];
  bannerTitle.textContent = item.title;
  bannerImg.src = item.img;
  bannerIndex = (bannerIndex +1) % bannerData.length;
}

setInterval(updateBanner, 5000); // 5 segundos

searchBtn.addEventListener("click", () => renderList(searchInput.value));
searchInput.addEventListener("keypress", e => { if(e.key === "Enter"){ renderList(searchInput.value); }});

tabs.forEach(t => {

    tabs.forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    currentTab = t.dataset.tab;
    categoryFilter.style.display = currentTab === "categoria" ? "flex" : "none";
    renderList(searchInput.value);
  });
});

categoryButtons.forEach(b => {

    b.classList.add("active");
    currentCategory = b.dataset.cat;
    renderList(searchInput.value);
  });
});

b => {

    navButtons.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentMenu = b.dataset.menu;
    renderList(searchInput.value);
  });
});

// inicializa
renderList();
updateBanner();
</script>
